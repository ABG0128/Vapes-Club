<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Vape</title>
    <style>
        * {
            size-adjust: 100%;
            font-family: sans-serif;
        }
        body {
            background-color: rgba(0, 0, 0, 0.616);
        }
        h1 {
            color: white;
            text-align: center;
            font-size: x-large;
        }
        p {
            color: white;
        }
        footer {
            color: white;
            width: 60px;
            padding: 5px;
            background-color: black;
        }
        .p {
            width: 80px;
            text-align: center;
            padding: 20px;
            background-color: black;
        }
    </style>
</head>
<body>
    <!--This heading has especial specific attributes declare in the css form in the head-->
    <h1>Club Vape</h1>

    <!--This paragraph has the attribut of class that is define in the head-->
    <p class="p">Los vapes que vendemos son de muy alta calidad y confiabilidad.</p>

    <!--This footer has specific attrributes declare in the head as css form-->
    <footer>Autors:<br>Ney Herrera<br>El Chino</footer>

</body>
</html>
